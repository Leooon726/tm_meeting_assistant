title_block:
  coordinate: A1

theme_block:
  # theme_block is aligned to the left with title_block.
  column_position:
    type: aligned
    orientation: left
    object: title_block
  # theme_block is adjacent to the bottom of title_block.
  row_position:
    type: adjacent
    orientation: bottom
    object: title_block

schedule_block:
  column_position:
    type: aligned
    orientation: left
    object: theme_block
  row_position:
    type: adjacent
    orientation: bottom
    object: theme_block

rule_block:
  column_position:
    type: adjacent
    orientation: right
    object: theme_block
  row_position:
    type: adjacent
    orientation: bottom
    object: title_block

contact_block:
  column_position:
    type: aligned
    orientation: left
    object: rule_block
  row_position:
    type: adjacent
    orientation: bottom
    object: rule_block

information_block:
  column_position:
    type: aligned
    orientation: left
    object: contact_block
  row_position:
    type: aligned
    orientation: bottom
    object: schedule_block

project_block:
  column_position:
    type: aligned
    orientation: left
    object: contact_block
  row_position:
    type: adjacent
    orientation: bottom
    object: contact_block
  height:
    type: adjacent
    orientation: top
    object: information_block
